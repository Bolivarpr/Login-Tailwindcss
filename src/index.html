<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tailwind</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center">
    


    <div class="flex items-center justify-center min-h-screen bg-stone-600 px-4" id="container" style="background-image: url('./img/capa.png')">

        <form class="border-2 border-black/40 py-20 m-12 w-full max-w-sm p-6
        bg-cover bg-center rounded-lg bg-black/40">
     
                <div class="p-6 space-y-4 text-stone-950">
                    <div>
                        <label for="texto" class="block text-sm font-bold text-orange-500">Login</label>
                        <input type="text" placeholder="Digite Seu Login"/>
                    </div>

                    <div>
                        <label for="senha" class="block text-sm font-bold text-orange-500">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite Sua Senha"/>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-bold text-orange-500">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite Seu E-mail" required/>
                    </div>

                    <button id="enviar" class="border-2 border-stone-500 p-2 font-bold text-orange-500">Enviar</button>
                    <p class="text-teal-500 text-lg font-semibold mt-2" id="mensagem"></p>

                </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
